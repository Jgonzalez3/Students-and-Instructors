<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Students and Instructors</title>
</head>
<body>
    
</body>
<script>
    var students = [
        {first_name: 'Michael', last_name: 'Jordan'},
        {first_name: 'John', last_name: 'Rosales'},
        {first_name: 'Mark', last_name: 'Guillen'},
        {first_name: 'KB', last_name: 'Tonel'},
    ]
    for(var student in students){
        console.log(students[student].first_name +" "+ students[student].last_name)
    }

    var users = {
        'Students': [
        {first_name: 'Michael', last_name: 'Jordan'},
        {first_name: 'John', last_name: 'Rosales'},
        {first_name: 'Mark', last_name: 'Guillen'},
        {first_name: 'KB', last_name: 'Tonel'},
        ],
    'Instructors': [
        {first_name: 'Michael', last_name: 'Choi'},
        {first_name: 'Martin', last_name: 'Puryear'}
        ]
    }
    console.log("Students");
    for(var user in users.Students){
        var rank = Number(user)+1;
        var namelength = users.Students[user].first_name.length + users.Students[user].last_name.length;
        console.log(rank+" - "+users.Students[user].first_name.toUpperCase()+" "+users.Students[user].last_name.toUpperCase()+" - "+namelength);
    }
    console.log("Instructors");
    for(var user in users.Instructors){
        var rank = Number(user)+1;
        var namelength = users.Instructors[user].first_name.length + users.Instructors[user].last_name.length;
        console.log(rank+" - "+users.Instructors[user].first_name.toUpperCase()+" "+users.Instructors[user].last_name.toUpperCase()+" - "+namelength)
    }
</script>
</html>
